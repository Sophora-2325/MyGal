<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="样式.css" />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <a
          href="https://www.douban.com/"
          style="color: green; font-size: smaller"
          ><b>豆板</b></a
        >
      </div>
      <div class="up">
        <div class="left">
          <span style="font-size: larger; color: #44883e"><b>豆板网</b></span>
          <div class="search-box">
            <input
              type="search"
              placeholder="书籍、电影、音乐、小组、小帖、成员"
              style="
                padding: 5px 10px;
                width: 300px;
                height: 25px;
                border-radius: 5px;
                border: none;
                outline: none;
                box-sizing: border-box;
              "
            />
            <button class="search-btn">🔍</button>
          </div>
        </div>
        <div class="right">
          <a
            href="https://book.douban.com/"
            target="_blank"
            rel="noopener"
            style="color: #584029"
            >读书</a
          >
          <a
            href="https://movie.douban.com/"
            target="_blank"
            rel="noopener"
            style="color: #288dce"
            >电影</a
          >
          <a
            href="https://music.douban.com/"
            target="_blank"
            rel="noopener"
            style="color: #f5860e"
            >音乐</a
          >
          <a
            href="https://www.douban.com/location/shandong/"
            target="_blank"
            rel="noopener"
            style="color: #e9580e"
            >同城</a
          >
          <a
            href="https://www.douban.com/group/explore"
            target="_blank"
            rel="noopener"
            style="color: #10959d"
            >小组</a
          >
          <a
            href="https://read.douban.com/"
            target="_blank"
            rel="noopener"
            style="color: #389eac"
            >阅读</a
          >
          <a
            href="https://doubanfm.kuwo.cn/"
            target="_blank"
            rel="noopener"
            style="color: #9cd5c5"
            >FM</a
          >
          <a
            href="https://m.douban.com/time/?dt_time_source=douban-web_anonymous_index_top_nav"
            target="_blank"
            rel="noopener"
            style="color: #494949"
            >时间</a
          >
          <a
            href="https://market.douban.com/?utm_campaign=anonymous_top_nav&utm_source=douban&utm_medium=pc_web"
            target="_blank"
            rel="noopener"
            style="color: #44883e"
            >豆品</a
          >
        </div>
      </div>
      <div class="middle">
        <div class="app">
          <div class="lf"></div>
          <div class="rt">
            <span style="color: goldenrod">豆板娘(^~^)</span>
            <a
              href="https://www.pixiv.net/"
              target="_blank"
              rel="noopener"
              id="trans"
              >跳转</a
            >
          </div>
        </div>
      </div>
      <div class="down">
        <div class="selceted">
          <div class="peek">
            <span style="color: #007722">精选内容· · · · · · </span>
            (<a
              href="https://www.pixiv.net/"
              target="_blank"
              rel="noopener"
              style="color: #4d84af"
              >更多</a
            >)
          </div>
          <div class="mode">
            <div class="source">
              <table border="1" class="originalTable">
                <thead>
                  <th>网址名称</th>
                  <th>URL</th>
                </thead>
                <tbody>
                  <tr>
                    <th>宅方社</th>
                    <td>
                      <a href="https://www.zfsya.moe/" target="_blank"
                        >目前页</a
                      >
                      <br />
                      <a href="https://www.falesti.me/" target="_blank"
                        >发布页</a
                      >
                    </td>
                  </tr>
                  <!-- 原第 1 列 → 新第 1 行 -->
                  <tr>
                    <th>TouchGal</th>
                    <td>
                      <a href="https://www.touchgal.us/" target="_blank"
                        >目前页</a
                      >
                      <br />
                      <a
                        href="https://github.com/KUN1007/kun-touchgal-next"
                        target="_blank"
                        >Github库</a
                      >
                    </td>
                  </tr>
                  <!-- 原第 2 列 → 新第 2 行 -->
                  <tr>
                    <th>Hikarinagi</th>
                    <td>
                      <a href="https://www.hikarinagi.org/" target="_blank"
                        >目前页</a
                      >
                      <br />
                    </td>
                  </tr>
                  <!-- 原第 3 列 → 新第 3 行 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="ano">
          <div class="hot">
            站长推荐社团部分
            <ul>
              <li>海豹</li>
              <li>节操</li>
              <li>keyk</li>
              <li>夜🐏</li>

          </div>

            站长推荐作品部分 +

              <li>甜蜜女友2</li>

              <li>Clannad</li>

              <li>恋爱成双</li>

              <li>突然恋人</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="交互作用.js"></script>

</html>
